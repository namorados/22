<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor ❤️</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
            overflow-x: hidden;
        }
        .section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        h1 {
            color: #d23369;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto 20px;
        }
        img {
            max-width: 300px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .btn {
            background: #d23369;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #ff6b8b;
            transform: scale(1.05);
        }
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff3366;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
        }
        #typed-text {
            min-height: 100px;
            font-size: 1.2em;
            color: #d23369;
        }
    </style>
</head>
<body>
    <!-- Corações Flutuantes -->
    <div class="floating-hearts" id="hearts"></div>

    <!-- Página 1 - Capa -->
    <div class="section" id="home">
        <h1>Feliz Dia dos Namorados! ❤️</h1>
        <p>Nosso amor merece ser celebrado...</p>
        <a href="#story" class="btn">Clique e veja nossa história</a>
    </div>

    <!-- Página 2 - História -->
    <div class="section" id="story">
        <h1>Nossa História</h1>
        <img src="https://via.placeholder.com/300x200?text=Coloque+sua+foto+aqui" alt="Foto do Casal">
        <div id="typed-text"></div>
        <a href="#message" class="btn">Veja minha mensagem especial</a>
    </div>

    <!-- Página 3 - Mensagem -->
    <div class="section" id="message">
        <h1>Para você, meu amor...</h1>
        <p id="secret-message" style="display: none;">
            Esta é a mensagem mais importante... Eu te amo mais que tudo!
        </p>
        <button onclick="revealMessage()" class="btn">Clique para revelar</button>
        <a href="#home" class="btn">Voltar ao início</a>
    </div>

    <script>
        // Corações flutuantes
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);

        // Efeito de digitação
        const text = "Aqui você conta a história do casal... Como se conheceram, momentos especiais e por que esse amor é único! Edite este texto com suas palavras.";
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typed-text").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            }
        }
        typeWriter();

        // Revelar mensagem secreta
        function revealMessage() {
            document.getElementById("secret-message").style.display = "block";
        }
    </script>
</body>
</html>
